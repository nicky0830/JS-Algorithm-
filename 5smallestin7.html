<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //내 풀이
            function solution(arr){         
                answer = arr.sort()[0]
                return answer;
            }
   
            //답
            function solution(arr){         
                let answer, min=Number.MAX_SAFE_INTEGER; // 랜덤한 큰 숫자 또는 min = arr[0]으로 시작해도 된다
                for(let i=1; i<arr.length; i++){ 
                    if(arr[i]<min) min=arr[i];//아주 큰 숫자니까 첫번째가 min이 된다.                          
                }
                return answer;
            }

            // 다른 답
            function solution(arr){         
                let answer=Math.min(...arr);//배열을 펼쳐줘서 인자로 넣는다, math모듈에서 min값을 구해준다 
            //    answer = Math.min.apply(null,arr); 전개 연산자를 쓰지 않고 사용할 수 있는 다른 방법
                return answer;
            }


            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
