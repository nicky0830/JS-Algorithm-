        // #8. 
        //splice함수 : 원하는 위치에 요소 추가하거나 삭제 
        // 삭제 : 배열.splice(index,개수), 추가: 배열.splice(index,0,"N") - index자리에 "N"을 넣는 방법

        function solution(arr){
            let answer = arr;
            let sum = answer.reduce((a,b)=>a+b,0) // 다 합하기 위해 reduce()함수 쓰기
        
            for(let i=0;i<8;i++){
                for(let j=i+1;j<9;j++){ //j=i+1로 해야 하나씩 더 큰 애들이 돌아옴
                    if ((sum-(arr[i]+arr[j])) ==100){
                        answer.splice(i,1); //index번호
                        answer.splice(j,1);                   
                    }
                }
            }
            return answer;
        }

    //.slice하면 이상, 미만(파이썬 슬라이싱[a:b]랑 같음])
    //.substr(잘라올 첫 위치값, 문자열의 길이)
    function solution(s){
        let answer;
        let len = s.length; //length()아니다!
        let index = Math.floor(len/2); // 몫 / index는 if, else에 둘 다 쓰니까 전역으로
        if(len%2===1){  //홀수면 
            answer= s[index]; //답은 하나니까 str에 몫으로 인덱싱
        }else answer = s.slice(index-1,index+1);
        return answer;
    }

    function solution(s){
        let answer ="";
        for(let i=0;i<s.length;i++){ //let i=0!!
            if(s.indexOf(s[i])===i) answer+=s[i]; 
        }return answer;
    }

    function solution(s){
