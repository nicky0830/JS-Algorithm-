<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer=0;
               for (a=0; a<=n; a++){ // JS의 반복문 헷갈리지 말기
                   answer += a    
               }
                return answer;
            }

            console.log(solution(10));
        </script>
    </body>
</html>
