        <script>
            //내 풀이
            function solution(n){
                let answer=0;
               for (a=0; a<=n; a++){ // JS의 반복문 헷갈리지 말기
                   answer += a    
               }
                return answer;
            }

            function solution(n){
                let answer=0;
               for (let a=1; a<=n; a++){ 
                answer = answer + a;
               }
                return answer;
            }
            console.log(solution(10));
        </script>
