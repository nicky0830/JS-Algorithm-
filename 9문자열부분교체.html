<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
             function solution(s){
                let answer =""; // A면 #을 더하고 아니면 해당 문자를 더한다 
                for(let x of s){
                 if(x==="A") answer+="#";
                 else answer+=x;
                }//string을 of로 반복문 돌린다 
                return answer;
            }

            function solution(s){
                let answer=s;
                answer=answer.replace(/A/g, "#"); 
                //g가 없으면 첫번째만 바뀐다(g는 global로 찾아라는 의미)
                return answer;
            }
            
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
