        <script>
            //내풀이 : 맞았다!
            function solution(s,x){
                let sum = 0
                for (let a of s){ 
                    if (a === x){ 
                        sum += 1;     //sum++로 해도 됨, 한줄이니까 {}없이 써도 됨! 
                    }
                    return sum
                }

            }
            let str = "COMPUTERPROGRAMMING"
            let r = "R"
            console.log(solution(str, r))


//             //쌤풀이
            function solution(s, t){
                let answer=0;
                for(let x of s){
                    if(x===t) answer++;
                }
                return answer;
            }
            
            let str="COMPUTERPROGRAMMING";
            console.log(solution(str, 'R'));
