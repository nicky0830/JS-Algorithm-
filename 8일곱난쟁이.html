<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){ 
                // 둘씩 빼서 더하는 방법을 생각하는 것이 어려웠다 
                // i, j 이중for문을 사용 (i가 20, j가 7이면 다음 i가 7일 때 j가 23부터 시작하도록 하면 
                // 중복 없이 합하는 것이 가능해진다)
                // 내 풀이 : arr이 이미 정의되어 있다고 오류가 떴다
                // let sum = arr.reduce(function(result,v){ 
                //     return result+v;
                // })
                // console.log(sum)

                // for (i in len(arr)){ 
                //     for (j in len(arr)){ 
                //         sum1 = arr[i] + arr[j]
                //         if ((sum-sum1)<=100){
                //             return(arr-arr[i]-arr[j])
                //         }
                //     }
                // }

                function solution(arr){  
                    let answer = arr; 
                    let sum = arr.reduce((a,b)=>a+b, 0);
                //a에 b를 계속 더하면서 a에 누적을 한다 
                //a를 0으로 초기화. 0을 안해도 문제 없긴 함. 
                for (let i=0; i<8; i++){ //i가 0-7번 돌아가는 동안(i가 0이면 j는 1~8/ 1이면 2~8 and so on..)
                    for (let j=i+1; j<9; j++){ //j가 1-8번 돌아간다 
                        if ((sum-(arr[i]+arr[j]))===100){
                            arr.splice(j,1); // j번째 인덱스의 것 하나가 제거된다
                                            // i를 지우면 i가 앞에 있으므로 원래 지우려던 j가 아닌 j+1번째가 없어지기 때문에 
                                             //j를 i보다 먼저 지워야 한다
                            arr.splice(i,1); // i번째 인덱스의 것 하나가 제거된다 

                        }
                    } 
                }
                return answer;
            }
                        
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
