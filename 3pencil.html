<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //내 풀이
            function solution(n){
                let answer;
                if (n%12!=0){
                    answer = parseInt(n/12) +1
                }else{ 
                    answer = n/12
                }
                return answer;
            }
            //정답
            function solution(n){
                let answer = Math.ceil(n/12) ;  // Math(mozilla)에 찾아보기
            
                return answer;
            }

            console.log(solution(120));
        </script>
    </body>
</html>
