<body>
    <script> 
    //내 풀이 : 정답! 
    function solution(s){
        let answer = "";
        for(let x of s){ 
            if(x===x.toUpperCase()){ 
                answer+=x.toLowerCase();
            }else{ 
                answer+=x.toUpperCase();
            }
        }
        return answer;

    }
    
            function solution(s){  
                let answer="";
                for(let x of s){
                    if(x===x.toUpperCase()) answer+=x.toLowerCase(); // 한줄이면 if else를 쓸 때도 {}안 써도 된다 
                    else answer+=x.toUpperCase();
                }
                return answer;
            }

            console.log(solution("StuDY"));
        </script>

    let str = "StuDY"
    console.log(solution(str))
    </script>
