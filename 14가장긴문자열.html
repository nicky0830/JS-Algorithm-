     //쌤 풀이 
     function solution(s){
         let answer, max = Number.MIN_SAFE_INTEGER;  //내 풀이와의 차이: answer, max를 따로 
         for (let x of s){ 
             if(x.length>max){
                 max = x.length; 
                 answer = x;  //max가 될 때의 x값을 구해주는 것
             }
         }
         return answer;
     }
     let str = ["teacher","time","student","beautiful","good"]
     console.log(solution(str))

    </script>
